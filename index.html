<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/07f8f9c90c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="section-fluid-main">
        <div class="section">
            <div class="info-wrap mob-margin">
                <p class="title-up">Modern Chair</p>
                <h2>Telford Lounge</h2>
                <h4>$254 <span>$530</span></h4>
                <div class="section-fluid">
                    <input type="radio" name="desc-btn" id="desc-1" class="desc-btn" checked>
                    <label for="desc-1">Description</label>
                    <input type="radio" name="desc-btn" id="desc-2" class="desc-btn">
                    <label for="desc-2">Details</label>
                    <div class="section-fluid desc-sec accor-1">
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi cupiditate eaque ipsam illum non ipsum.
                        </p>
                    </div>
                    <div class="section-fluid desc-sec accor-2">
                        <div class="section-inline">
                            <p><span>80</span>cm <br>Length</p>
                        </div>
                        <div class="section-inline">
                            <p><span>65</span>cm <br>Width</p>
                        </div>
                        <div class="section-inline">
                            <p><span>90</span>cm <br>Height</p>
                        </div>
                        <div class="section-inline">
                            <p><span>17.6</span>lbs <br>Weight</p>
                        </div>
                    </div>
                </div>
                <h5>Choose Color</h5>
            </div>
            <input type="radio" name="color-btn" class="color-btn for-color-1" id="color-1" checked>
            <label for="color-1" class="color-1"></label>
            <input type="radio" name="color-btn" id="color-2" class="color-btn for-color-2">
            <label for="color-2" class="color-2"></label>
            <input type="radio" name="color-btn" id="color-3" class="color-btn for-color-3">
            <label for="color-3" class="color-3"></label>
            <input type="radio" name="color-btn" id="color-4" class="color-btn for-color-4">
            <label for="color-4" class="color-4"></label>
            <input type="radio" name="color-btn" id="color-5" class="color-btn for-color-5">
            <label for="color-5" class="color-5"></label>
            <input type="radio" name="color-btn" id="color-6" class="color-btn for-color-6">
            <label for="color-6" class="color-6"></label>
            <div class="info-wrap">
                <a href="#" class="btn"><i class="fa-solid fa-cart-shopping icon"></i> Add to Cart</a>
            </div>
            <div class="img-wrap chair-1"></div>
            <div class="img-wrap chair-2"></div>
            <div class="img-wrap chair-3"></div>
            <div class="img-wrap chair-4"></div>
            <div class="img-wrap chair-5"></div>
            <div class="img-wrap chair-6"></div>
            <div class="back-color chair-1"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>
        </div>
    </div>
    
    <div class="redirectDiv">
        <button class="redirect">
          <p class="tooltip">Click On Me I'll Redirect You to Homepage</p>
          <a href="https://therohitgupta.vercel.app/" target="_blank"><img src="hacker.png" alt="" width="50px" height="50px"></a>
        </button>
    </div>

</body>
</html>
